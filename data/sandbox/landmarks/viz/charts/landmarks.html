<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["map"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name', 'Marker'],

[46.188494,-62.932969,'Busters Garage (current Business)','blue'],
[46.265678,-63.158511,'Skate Country (former Business)','blue'],
[46.274535,-63.106944,'Purple House (former Structure)','purple'],
[46.286329,-63.276443,'Red Roof Church (former Worship)','white'],
[46.509245,-63.992138,'Irving Service Station (former Business)','blue'],
[46.405732,-62.256311,'Artesian Well (Nature)','green'],
[46.164344,-62.64859,'Montague Dairy (former Business)','blue'],
[46.222967,-63.305076,'Fairyland (former Business)','blue'],
[46.23369,-63.126961,'Sir John A Statue (Monument)','purple'],
[46.266062,-63.144553,'Towers (former Business)','blue'],
[46.409386,-63.485383,'Devil`s Punchbowl (Nature)','green'],
[46.204313,-63.087862,'Beacon Hill Sign (current Structure)','purple'],


          ]);

        var url = 'http://labs.google.com/ridefinder/images/';

        var options = {
            useMapTypeControl: true,
            enableScrollWheel: true,
            showTip: true,
            mapType: 'normal',
            zoomLevel: 8,
            icons: {
                      blue:   { normal: url + 'mm_20_blue.png' },
                      green:  { normal: url + 'mm_20_green.png' },
                      purple: { normal: url + 'mm_20_purple.png' },
                      white:  { normal: url + 'mm_20_white.png', },
                      yellow: { normal: url + 'mm_20_yellow.png' },
                   }
        };

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, options);
      }

    </script>
  </head>

  <body>
    <h3>An experimental project by Open Data Book Club</h3>
    <p>This is a rudimentary visualization of PEI landmarks as listed <a href="https://github.com/peidevs/OpenDataBookClub/blob/master/data/sandbox/landmarks/landmarks.csv">here</a>. Data will be licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.</p>
    <p>Click <a href="http://bit.ly/1LzxzDy">here</a> for more on the Open Data Book Club</p>

        <img src="http://labs.google.com/ridefinder/images/mm_20_green.png"> : Nature , 
        <img src="http://labs.google.com/ridefinder/images/mm_20_purple.png"></img> : Structure ,
        <img src="http://labs.google.com/ridefinder/images/mm_20_white.png"></img</p> : Worship , 
        <img src="http://labs.google.com/ridefinder/images/mm_20_yellow.png"></img</p> : Monument
    <hr/>

  </body>
</html>
